<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>

            <h1>Department</h1>
            <h:panelGrid columns="2">

                Name:
                <h:inputText value="#{departmentAddView.d.name}" 
                             required="true" requiredMessage="You must enter a dept name"/>

            </h:panelGrid>

            <h1>Employee</h1>
            <h:panelGrid columns="2">

                Name:
                <h:inputText value="#{departmentAddView.e.name}" size="50" 
                             required="true" requiredMessage="You must enter a name"/>

                Address:
                <h:inputText value="#{departmentAddView.e.address}"/>

                Email:
                <h:inputText value="#{departmentAddView.e.email}"/>

                Department Head:
                <h:selectBooleanCheckbox value="#{departmentAddView.isHead}"/>

                <h:panelGroup/>
                <h:commandButton value="Add Employee" 
                                 action="#{departmentAddView.addEmployee()}"/>

            </h:panelGrid>
</h:form>
<h:form>
            <h2>Employees</h2>
            <h:dataTable var="m" value="#{departmentAddView.employees}">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{m.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                        #{m.address}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{m.email}
                </h:column>
            </h:dataTable>

            <h:commandButton value="Create Department" 
                             action="#{departmentAddView.addDepartment()}"/>

        </h:form>
    </h:body>
</html>
