<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            Department: <h:selectOneMenu value="#{departmentView.selectedDeptmentName}">
                <f:selectItems value="#{departmentView.departments}"/>
                <f:ajax event="valueChange" listener="#{departmentView.refreshEmployees()}" render="etable" />
            </h:selectOneMenu>

            <h:dataTable id="etable" var="a" value="#{departmentView.selectedDepartment.employeeCollection}">
				<h:column>
					<f:facet name="header">Name</f:facet>
                                        <h:outputText value="#{a.name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
                                        <h:outputText value="#{a.email}"/>
				</h:column>
				<h:column>
					<f:facet name="header">address</f:facet>
                                        <h:outputText value="#{a.address}"/>
				</h:column>
				
			</h:dataTable>

			<h:commandButton value="Back" action="addDepartment"/>
		</h:form>
    </h:body>
</html>
