<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            Username: <h:inputText value="#{newUser.login}"/>
            Email: <h:inputText value="#{newUser.email}"/>
            Gender:
            <h:selectOneRadio value="#{newUser.gender}">
                <f:selectItem itemValue="male" itemLabel="Male"/>
                <f:selectItem itemValue="female" itemLabel="Female"/>
                <f:selectItem itemValue="decline" itemLabel="Decline"/>
            </h:selectOneRadio>
            <h:commandButton value="Proceed"
                             action="#{processManager.proceed()}"/>
            <h:messages/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
